<!DOCTYPE html>
<html>
<head>

    <title>InTeTestat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <link href="Libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">

    <script data-main="init.js" src="Libs/require.js"></script>


    <script id="templateLink" type="text/template">
        <div class="container row link">
            <div class="col-md-2 col-xs-3 voteing">
                <a id="linkVoteUp{{=it.id}}" href="#/link/{{=it.id}}/voteUp">Vote Up</a>
                <p style=" margin-top: 0.2em; margin-bottom: 0.2em;" id="linkRating{{=it.id}}">{{=it.rating.value}}</p>
                <a id="linkVoteDown{{=it.id}}" href="#/link/{{=it.id}}/voteDown">Vote Down</a>
            </div>
            <div class="col-md-10 col-xs-9">
                <h2 style="margin-top: 0"><a class="external" href="{{=it.url}}" target="_blank">{{=it.title}}</a></h2>
                <small>By <strong>{{=it.author}}</strong></small>
                <p>
                    <a id="linkComments{{=it.id}}" href="#/link/{{=it.id}}">Comments</a>
                </p>
            </div>
        </div>
    </script>

    <script id="templateComment" type="text/template">
        <div style="margin-left:{{=it.margin * 50}}px">
            <div class="container row comment">
                <div class="col-md-2 col-xs-3 centered" style="text-align: center">
                    <a id="commentVoteUp{{=it.id}}" href="#/comment/{{=it.id}}/voteUp">Vote Up</a>

                    <p style=" margin-top: 0.2em; margin-bottom: 0.2em;" id="commentRating{{=it.id}}">
                        {{=it.rating.value}}</p>
                    <a id="commentVoteDown{{=it.id}}" href="#/comment/{{=it.id}}/voteDown">Vote Down</a>
                </div>
                <div class="col-md-10 col-xs-9" >
                    <pre style="margin-top: 0">{{=it.text}}</pre>
                    <small>By <strong>{{=it.author}}</strong></small>
                </div>
            </div>
    </script>

    <script id="templateCommentEdit" type="text/template">
        <div class="container row" style="margin-bottom: 10px">
            <div class="col-md-12 col-xs-12">
                <p>Comment: </p>
            </div>
            <div class="col-md-12 col-xs-12">
                <form class="form" id="formComment" action="#/link/{{=it.id}}/comment" method="get"
                      accept-charset="utf-8">
                    <div class="form-group">
                        <textarea id="submitComment" placeholder="Enter Comment"/>
                    </div>
                    <button type="submit" id="btnComment">Submit Comment</button>
                </form>
            </div>
        </div>
    </script>

</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <ul class="nav navbar-nav navbar-left">
        <li><a class="navbar-brand" href="#/">Reddit Clone</a></li>
    </ul>
    <div id="login">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#/register">Register</a></li>
            <li>
                <input name="username" id="loginUser" type="text" placeholder="Username">
            </li>
            <li>
                <input name="password" id="loginPwd" type="password" placeholder="Password">
            </li>
            <li class="navMargin"><a href="#/login">Login</a></li>
        </ul>
    </div>
    <div id="logout" class="hidden">
        <ul class="nav navbar-nav navbar-right">
            <li><a id="linkSubmit" href="#/linkSubmit">Submit new Link</a>
            <li>
                <p class="navbar-text navPadding">Signed in as <strong id="user_name"></strong></p>
            </li>
            <li class="navMargin"><a href="#/logout">Logout</a></li>
        </ul>
    </div>
</nav>

<div id="main">
    <div id="alert" class="alert">

    </div>
    <div id="register" class="hidden">
        <form role="form" class="form col-md-3 col-md-offset-5" action="#/registered" method="get">
            <div class="form-group">
                <label for="regUser">Username</label>
                <input type="text" class="form-control" id="regUser" placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label for="regPwd">Password</label>
                <input type="password" class="form-control" id="regPwd" placeholder="Enter Password">
            </div>
            <div class="form-group">
                <label for="regPwd2">Repeat Password</label>
                <input type="password" class="form-control" id="regPwd2" placeholder="Repeat Password">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    <div id="submitLink" class="hidden">
        <form role="form" class="form col-md-5 col-md-offset-4" action="#/addedLink" method="get">
            <div class="form-group">
                <label for="linkTitle">Title</label>
                <input type="text" class="form-control" id="linkTitle" placeholder="Enter Title">
            </div>
            <div class="form-group">
                <label for="linkURL">URL</label>
                <input type="text" class="form-control" id="linkURL" value="http://">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    <div id="links" class="hidden">

    </div>
    <div id="comments" class="hidden">

    </div>
</div>
</body>

</html>
