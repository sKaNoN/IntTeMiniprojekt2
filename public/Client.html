<!DOCTYPE html>
<html>
<head>

    <title>InTeTestat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <link href="Libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <link href="style.less" rel="stylesheet/less" type="text/css">

    <script data-main="init.js" src="Libs/require.js"></script>

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <a class="navbar-brand" href="#">Reddit Clone</a>
    <div id="login" >
    <ul class="nav navbar-nav navbar-right">
        <li class="dropdown" id="menuReg">
            <a class="dropdown-toggle" href="#" data-toggle="dropdown" id="navReg">Register</a>
            <div class="dropdown-menu" style="padding:17px;">
                <form class="form" id="formReg">
                    <input name="username" class= "dropdownMargin" id="regUser" type="text" placeholder="Username">
                    <input name="password" class= "dropdownMargin" id="regPwd" type="password" placeholder="Password"><br>
                    <input name="password" class= "dropdownMargin" id="regPwd2" type="password" placeholder="Password"><br>
                    <button type="button" id="btnReg" class="btn dropdownBtn">Sign Up</button>
                </form>
            </div>
        </li>
        <li class="dropdown" id="menuLogin">
            <a class="dropdown-toggle" href="#" data-toggle="dropdown" id="navLogin">Login</a>
            <div class="dropdown-menu" style="padding:17px;">
                <form class="form" id="formLogin">
                    <input name="username" class= "dropdownMargin" id="loginUser" type="text" placeholder="Username" data-bind="value: user.username">
                    <input name="password" class= "dropdownMargin" id="loginPwd" type="password" placeholder="Password" data-bind="value: user.password"><br>
                    <p>Full name: <strong data-bind="text: user.login"></strong></p>
                    <button type="button" id="btnLogin" class="btn dropdownBtn">Sign In</button>
                </form>
            </div>
        </li>
    </ul>
    </div>
    <div id="logout" hidden="true">
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown" id="menuLink">
                <a class="dropdown-toggle" href="#" data-toggle="dropdown" id="navLink">Submit New Link</a>
                <div class="dropdown-menu" style="padding:30px;">
                    <form class="form" id="formLink">
                        <input name="title" class= "dropdownMargin" id="title" type="text" placeholder="Title">
                        <input name="url" class= "dropdownMargin" id="url" type="url" placeholder="http://"><br>
                        <button type="button" id="btnLink" class="btn dropdownBtn">Submit</button>
                    </form>
                </div>
            </li>
            <li>
                <p class="navbar-text">Signed in as [username]</p>
            </li>
            <li><a href="#/logout">Logout</a></li>
        </ul>
    </div>
</nav>

<div id="main">
    <div id="links">

    </div>

    <div id="comments">

    </div>
</div>
</body>
