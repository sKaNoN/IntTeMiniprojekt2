<!DOCTYPE html>
<html>
<head>

    <title>InTeTestat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <link href="Libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">

    <script data-main="init.js" src="Libs/require.js"></script>


    <script id="templateLink" type="text/template">
        <div class="container" style="padding-top: 100px">
        <div class="container row">
            <div class="col-md-1 col-xs-1">
                <a id="linkVoteUp{{=it.id}}" href="#/link/{{=it.id}}/voteUp">Vote Up</a>
                <p style=" margin-top: 0.2em; margin-bottom: 0.2em;" id="linkRating{{=it.id}}">{{=it.rating.value}}</p>
                <a id="linkVoteDown{{=it.id}}" href="#/link/{{=it.id}}/voteDown">Vote Down</a>
            </div>
            <div class="col-md-10 col-xs-10">
                <h2 style="margin-top: 0"><a class="external" href="{{=it.url}}">{{=it.title}}</a></h2>
                <small>By <strong>{{=it.author}}</strong></small>
                <p>
                    <a id="entry-comment-{{=it.id}}" href="#/entry/{{=it.id}}">Comments</a>
                </p>
            </div>
        </div>
    </script>

    <script id="templateComment" type="text/template">
        <div class="container" style="padding-top: 100px">
            <div class="container row">
                <div class="col-md-1 col-xs-1">
                    <a id="commentVoteUp{{=it.id}}" href="#/comment/{{=it.id}}/voteUp">Vote Up</a>
                    <p style=" margin-top: 0.2em; margin-bottom: 0.2em;" id="commentRating{{=it.id}}">{{=it.rating.value}}</p>
                    <a id="commentVoteDown{{=it.id}}" href="#/comment/{{=it.id}}/voteDown">Vote Down</a>
                </div>
                <div class="col-md-10 col-xs-10">
                    <p style="margin-top: 0">{{=it.text}}</p>
                    <small>By <strong>{{=it.author}}</strong></small>
                </div>
            </div>
    </script>

    <script id="templateCommentEdit" type="text/template">
        <div class="container" style="padding-top: 100px">
            <div class="container row">
                <div class="col-md-1 col-xs-1">
                    <p>Enter your comment here: </p>
                </div>
                <div class="col-md-10 col-xs-10">
                    <form class="form" id="formComment" action="#/comment" method="post" accept-charset="utf-8">
                        <input name="text" id="submitComment" type="text" placeholder="Text"><br>
                        <button type="submit" id="btnComment">Submit Comment</button>
                    </form>
                </div>
            </div>
    </script>

</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <ul class="nav navbar-nav navbar-left">
        <li><a class="navbar-brand" href="#">Reddit Clone</a></li>
    </ul>
    <div id="login">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#/register">Register</a></li>
            <li>
                <input name="username"id="loginUser" type="text" placeholder="Username">
            </li>
            <li>
                <input name="password" id="loginPwd" type="password" placeholder="Password">
            </li>
            <li class="navMargin"><a href="#/login">Login</a></li>
        </ul>
    </div>
    <div id="logout" class="hidden">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#/submitLink">Submit new Link</a><li>
                <p class="navbar-text navPadding">Signed in as [username]</p>
            </li>
            <li class="navMargin"><a href="#/logout">Logout</a></li>
        </ul>
    </div>
</nav>

<div id="main" style="padding-left: 20px; clear: both;">
    <div id="links">
    </div>

    <div id="comments">

    </div>
</div>
</body>

</html>
